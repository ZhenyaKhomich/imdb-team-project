<section class="slider-wrapper">
  <div #sliderContainer class="slider-container">
    <div class="slider-track" [style.transform]="calculateTransform()">
      @for (image of images(); track $index) {
      <div class="slide-item">
        <img
          [src]="image"
          alt="image {{ $index + 1 }}"
          class="slide-image"
          width="264"
          height="264"
        />
      </div>
      }
    </div>
  </div>
</section>
